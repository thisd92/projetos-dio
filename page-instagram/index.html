<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>

    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="col-6 phone">
            <div class="img-phone">
                <img id="phone-img" src="./assets/images/phone-instagram.png" alt="">
            </div>
        </div>
        <div class="col-6 login">
            <div class="row-6 login-bg">
                <img id="logo-insta" src="./assets/images/Instagram_logo.svg.png" alt="">
                <div class="profile">
                    <img id="profile-icon" src="./assets/images/profile.png" alt="">
                </div>
                <a id="continue" href="#">Continue as User</a>
                <a class="link" href="#">Remove Account</a>
            </div>
            <div class="row-3 login-bg">
                <div>
                    <p>Don't hava a account? <a class="link">Sign Up</a></p>
                </div>
            </div>
            <div class="row-badges">
                <p>Get the App</p>
                <div class="div-badges">
                    <img class="badges" id="apple" src="./assets/images/badge-applestore.png" alt="">
                    <img class="badges" id="play" src="./assets/images/badge-playstore.png" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
